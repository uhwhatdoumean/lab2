<!DOCTYPE html>
<html>

<head>
    <style>
        .header-bg {
            text-align: center;
        }
        
        .h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 14pt;
        }
        
        .header-label {
            font-family: 'Times New Roman', Times, serif;
            font-size: 14pt;
            text-align: center;
        }
    </style>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <script defer src="calc.js"></script>
</head>

<body>
    <h1><label>Тип вклада</label></h1>
    <h1><select id="type" autofocus required onchange="switch_type();">
        <option value="none"hidden>Выберите тип вклада</option>
        <option value = "long">Пополняемый</option>
        <option value = "fast">Срочный</option>
    </select></h1>
    <h1><label>Срок вклада</label></h1>
    <h1><select id="time" required disabled>
        <option value="none"hidden>Выберите срок</option>
        <option value="3;20" visibility='hidden'>3 месяца</option>
        <option value = "6;20">6 месяцев</option>
        <option value = "9;23" visibility='hidden'>9 месяцев</option>
        <option value = "12;22">1 год</option>
        <option value = "18;15">1.5 года</option>
        <option value = "24;10">2 года</option>
    </select></h1>
    <h1><label>Сумма</label></h1>
    <h1><input id ="sum" type="text" size="40"></h1>
    <h1><button id="btn" onclick="calculate();">Рассчитать</button></h1>
    <h1><textarea id="result" cols="40" rows="3"></textarea></h1>
</body>

</html>
